<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark p-3">
              <a class="navbar-brand" href="{% url 'home' %}">Home</a>
              <ul class="navbar-nav">

                {% if user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">{{ user.username }}</a>
                  </li>
                  <li class="nav-item">
                  <a class="nav-link" href="/members/logout">Deconnexion</a>
                </li>
                  {% else %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Connexion</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'register_request' %}">Inscription</a>
                  </li>
                  {% endif %}


              </ul>
        </nav>
      {% block content %}
      {% endblock %}

</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</html>
