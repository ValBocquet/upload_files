{% extends 'base.html' %}

{% block title %}Inscription{% endblock %}

{% block content %}
{% if messages %}
    {% for message in messages %}
        {{message}}
    {% endfor %}
{% endif %}

<div class="container py-5">
    <h1>Register</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
</div>

{% endblock %}
